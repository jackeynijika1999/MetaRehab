<div class="dialog" id="ctmViewer-plugin-MuseumItem-viewer-dialog">
  <div class="dialog-content">
    <video id="museum-item-video" controls (click)="playVideo()">
      <source [src]="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="item-info">
      <div class="title">
        <p>{{ itemName }}</p>
      </div>
      <hr>
      <div class="item-category">
        <p>分类: {{ itemCategory }}</p>
      </div>
      <div class="item-era">
        <p>使用建议: {{ itemEra }}</p>
      </div>
      <div class="description">
        <p><strong>器械结束:</strong></p>
        <div [innerHTML]="itemDescription"></div>
      </div>
    </div>
    <div class="close-btn" (click)="onClose()">✖️</div>
  </div>
</div>
